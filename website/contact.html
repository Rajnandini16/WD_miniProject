<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      background: #6c5ce7;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background: #6c5ce7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #5a4db2;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6c5ce7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>
  <div class="content">
    <p>Weâ€™d love to hear from you! Fill out the form below to get in touch:</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <a href="index.html">Back to Home</a>
</body>
</html>

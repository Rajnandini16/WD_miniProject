<head>
  <meta charset="UTF-8" />

  <title>Rajnandini - Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1, #ff9bb0, #f8c9d6, #f1a7c2);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .container {
      background-color: #fff;
      width: 95%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .programs {
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      animation: fadeIn 1s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .button-link {
      background-color: #ff4d94;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      width: fit-content;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #ff3385;
    }

    .hidden {
      display: none;
    }

    .emoji {
      font-size: 1.4em;
    }
  </style>
</head>
